<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek </title>
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="header">
        <section class="header__content">
            <img src="assets/icons/logo.png" alt="Logo">
            <h1>AluraGeek</h1>
        </section>
    </header>

    <main>
        <section class="main">

            <div class="main__cards">

                <h2 class="titulo">Meus Produtos:</h2>

                <div class="main__cards__content">
                </div>

            </div>        
            <div class="main__form">
                <h2 class="titulo">Adicionar Produto:</h2>
                <div class="main__form__content">
                    <form class="form" data-formulario>
                        <div class="form__input">
                            <input type="text" placeholder="nome..." data-titulo>
                            <input type="number" placeholder="valor..." data-preco>
                            <input type="text" placeholder="imagem..." data-imagem>    
                        </div>
                        <div class="form__btn">
                            <button id="submit" type="submit">Adicionar</button>
                            <button id="reset" type="reset">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer__content">
            <div class="footer__logo">
                <img src="assets/icons/logo.png" alt="">
                <h1>AluraGeek</h1>
            </div>
            <div class="footer__info">
                <p>Desenvolvido por Grasiele Tinoco</p>
                <ul class="footer__media">
                    <li> <a href="https://github.com/grasieletinoco" target="_blank" title="GitHub"><img src="assets/icons/social-media-github.svg" width="30px" height="30px"> </a></li>
                    <li> <a href="https://www.linkedin.com/in/grasieletinoco/" target="_blank" title="LinkedIn"><img src="assets/icons/social-media-linkedin.svg" width="30px" height="30px"> </a></li>
                </ul> 
            </div>
            <p>Alura Latam- 2024</p>
        </section>
    </footer>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
